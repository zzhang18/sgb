<!DOCTYPE html>
<html>
    <head>
        <title>Predict image app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12">
                        <h2>Handwritten digits prediction </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        Model 
                        <input type="file" id="model" name="avatar" class="form-control border-0" alt="test">
                    </div>
                    <div class="col-4">
                        Weights
                        <input type="file" id="weights" name="avatar" class="form-control border-0" >
                    </div>
                    <div class="col-4">
                        <button id="load-button" class="btn btn-dark float-right" style="position: absolute; bottom: 0;"> Manual load</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        load image
                        <input id="image-selector" class="form-control border-0" type="file">
                    </div>
                    <div class="col-6">
                        <button id="predict-button" class="btn btn-dark float-right" style="position: absolute; bottom: 0;">Predict</button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <h2 class="ml-3">Predictions</h2>
                        <ol id="prediction-list"></ol>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <h2 class="ml-3">Image</h2>
                        <img id="selected-image" class="ml-3" src="" />
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
        <script src="imagenet_classes.js"></script>
        <script src="predict.js"></script>
    </body>
    
</html>
