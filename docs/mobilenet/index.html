<!DOCTYPE html>
<html>
  <head>
    <title>predict image app</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h2>Image prediction with MobileNet</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input id="image-selector" class="form-control border-0" type="file">
                </div>
                <div class="col-6">
                    <button id="predict-button" class="btn btn-dark float-right">Predict</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col">
                    <h2 class="ml-3">Predictions</h2>
                    <ol id="prediction-list"></ol>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <h2 class="ml-3">Image</h2>
                    <img class="ml-4" id="selected-image" class="ml-3" src=""/>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
    <script src="index.js"></script>
  </body>
</html>
